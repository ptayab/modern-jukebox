<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="music-player">
        {% for item in page_obj %}
        <div class="cover">
        <img alt="" src="{{item.image.url}}"/>
       </div>

       <div class="title">
        <h3>
         {{item.artist}}
        </h3>
        <h1>
         {{item.title}}
        </h1>
       </div>

       <center>
        <a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}">
        <i class="fa fa-step-backward fa-2x"></i>
        </a> 
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;
        <a href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% endif %}">
        <i class="fa fa-step-forward fa-2x"></i></a>
        </center>
       
       <div class="lecteur">
        <audio class="fc-media" style="width: 100%;" id="fc-media">
         <source src="{% if item.audio_file %}{{item.audio_file.url}} {% else %} {{item.audio_link}} {% endif %}" type="audio/mp3"/>
        </audio>
       </div>
    </div>   

       <div class="fun-fact-section">
        <div class="facts-container">
            <h3 class="fact-title">
                Did You Know...
            </h3>
            <p id="facts" class="facts" data-facts="{{item.fun_fact}}"></p>
       </div>
      </div>

       {% endfor %}
</body>
</html>
